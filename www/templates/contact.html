<ion-view view-title="Nous contacter">
  <ion-content class="contents"  >
    <div  style="margin-top: 5%; padding-left: 5%;">
          <h4>  Devenir Client</h4>
        
    </div>
    <div>
     <form ng-submit="postuler(user, motpass)">
     
      <div class="row responsive-sm">
        <div class="col">
           <label class="item item-input">
            <textarea rows="3" type="text" placeholder="Contenu du message" ng-model="contenu">
            </textarea>
          </label>
        </div>
      </div> 
      <div class="row responsive-sm"> 
          <button ng-disabled="!contenu" class="button button-block button-balanced" type="submit" ng-click="envoyerSuggestion(contenu)"> 
               <i class="ion-android-send">Envoyer</i>
          </button>
       
      </div>
    </form>
    </div>

<h4> Notre position</h4>
    <div  style="margin: 0%; padding: 0%; ">
          <map  zoom="15" style="margin: 0%; padding: 0%; height: 30%"> 
          <!-- ngRepeat: pos in positions -->
          <marker ng-repeat=" pos in positions" position="{{pos.lat}},{{pos.lng}}"></marker>
        </map> 
    </div>
    <div  style="background-color: #da2d2d;color: #000;padding: 5%" >
      Adress: 7.666 Av des brasseries  </br>
      Email: contact@bracongo.cd </br>
      Mobile: +243 828 500 333 
    </div>

    <div  style="padding: 5%; margin-top: 5%">
            <a class="item item-icon-left" href="tel:+243 828 500 333" style="background-color: #da2d2d;color: #000;"><i class="icon ion-ios-telephone"></i>Appelez-nous maintenant</a>
   

  </ion-content>
</ion-view>
