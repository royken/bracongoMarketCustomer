<ion-view view-title="Détails du Concours">
  <ion-content class="contents" ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
    <div class="hero slide-up" style="background-image: url({{jeu.image}});">
            <div class="content">     
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
           
        </div>
        <div style="text-align:justify; padding: 2%; " >
            <h2> {{jeu.titre}}</h2>
             <p ng-bind-html="jeu.description"></p>
        </div>
       <center><h3>Lots à gagner</h3></center>
            <section class="timeline">
                  <ul>
                     <ion-list  ng-repeat="lot in jeu.lots">
                     <li>
                      <div>
                        <h4>{{lot}}</h4>                         
                      </div>
                    </li>
                    </ion-list>
                  </ul>
                </section>
        </ion-content>
</ion-view>
