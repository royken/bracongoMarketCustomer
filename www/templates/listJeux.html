<ion-view view-title="Concours">
  <ion-content class="contents" ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
  
    <div class="list card"   ng-repeat="jeuItem in jeux" >
<!--          href="#/app/event/{{event.$id}}"-->
            <div class="item item-divider">
               <h2> {{jeuItem.titre}}</h2>
            </div>
            <div class="item item-image" ng-click="detailJeux(jeuItem.$id)">
<!--                href="#/app/event/{{event.$id}}"-->
                <img class="full-image" src="img/whatsapp_selfie.jpg">
            </div>
           <div class="item" style="margin-bottom: 0px;padding: 0px 0px 0px 0px;margin: 0px 0px 0px 0px;">
            <p>
                <a class="item item-icon-left" ><i class="icon ion-ios-calendar"></i>{{jeuItem.date}}</a>
            </p>
          </div> 
           <div class=" item" style="margin-bottom: 0px;padding: 0px 0px 0px 0px;margin: 0px 0px 0px 0px;" >
              
               <a class="button button-full button-assertive ink" href="#/app/jeux/{{jeuItem.$id}}"> Plus</a>
            </div>
      </div>
  </ion-content>
</ion-view>
